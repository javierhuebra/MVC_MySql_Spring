<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

<h1>New Book</h1>
<form action="/books" method="post" th:object="${book}">

    <label>Title
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <input type="text" th:field="*{title}"/>
    </label>


    <label>Description
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <textarea th:field="*{description}"></textarea>
    </label>


    <label>Language
        <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></span>
        <input type="text" th:field="*{language}"/>
    </label>


    <label>Pages
        <span th:if="${#fields.hasErrors('numberOfPages')}" th:errors="*{numberOfPages}"></span>
        <input type="number" th:field="*{numberOfPages}"/>
    </label>

    <input type="submit" value="Submit"/>
</form>


</body>

</html>
